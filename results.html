<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏结果 - FunWords</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.03),
                    rgba(255, 255, 255, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .result-card {
            background-color: rgba(20, 20, 20, 0.9);
            border: 4px solid #2CE8A2;
            padding: 40px;
            text-align: center;
            box-shadow: 
                -2px -2px 0px 0px rgba(255, 255, 255, 0.2),
                2px -2px 0px 0px rgba(255, 255, 255, 0.2),
                -2px 2px 0px 0px rgba(0, 0, 0, 0.3),
                2px 2px 0px 0px rgba(0, 0, 0, 0.3);
        }
        .game-over {
            font-size: 48px;
            color: #ff3333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }
        .score-display {
            font-size: 72px;
            color: #2CE8A2;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .stat-item {
            background-color: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border: 2px solid #666;
        }
        .stat-label {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
        }
        .high-score {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(44, 232, 162, 0.1);
            border: 2px solid #2CE8A2;
        }
        .high-score-label {
            font-size: 16px;
            color: #2CE8A2;
            margin-bottom: 10px;
        }
        .high-score-value {
            font-size: 32px;
            color: #ffff00;
            font-weight: bold;
        }
        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .button-primary {
            background-color: #2CE8A2;
            color: #000000;
            box-shadow: 
                -2px -2px 0px 0px rgba(255, 255, 255, 0.3),
                2px -2px 0px 0px rgba(255, 255, 255, 0.3),
                -2px 2px 0px 0px rgba(0, 0, 0, 0.3),
                2px 2px 0px 0px rgba(0, 0, 0, 0.3);
        }
        .button-primary:hover {
            transform: translate(2px, 2px);
        }
        .button-secondary {
            background-color: #666;
            color: #ffffff;
            border: 2px solid #888;
        }
        .button-secondary:hover {
            background-color: #888;
        }
        .rank {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 255, 0, 0.1);
            border: 2px solid #ffff00;
            color: #ffff00;
        }
        .performance {
            margin: 20px 0;
            font-size: 18px;
        }
        .excellent { color: #2CE8A2; }
        .good { color: #ffff00; }
        .normal { color: #ffffff; }
        .poor { color: #ff6666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card">
            <h1 class="game-over">游戏结束</h1>
            <div class="score-display" id="score">0</div>
            
            <div class="rank" id="rank"></div>
            
            <div class="performance" id="performance"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">答题总数</div>
                    <div class="stat-value" id="totalQuestions">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">正确数</div>
                    <div class="stat-value" id="correctAnswers">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">准确率</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">最高连击</div>
                    <div class="stat-value" id="maxCombo">0</div>
                </div>
            </div>
            
            <div class="high-score">
                <div class="high-score-label">最高分</div>
                <div class="high-score-value" id="highScore">0</div>
            </div>
            
            <div class="buttons">
                <a href="quiz.html" class="button button-primary">再玩一次</a>
                <a href="index.html" class="button button-secondary">返回主页</a>
            </div>
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(urlParams.get('data')));
        
        // 显示数据
        document.getElementById('score').textContent = data.score;
        document.getElementById('totalQuestions').textContent = data.totalQuestions;
        document.getElementById('correctAnswers').textContent = data.correctAnswers;
        document.getElementById('accuracy').textContent = data.accuracy + '%';
        document.getElementById('maxCombo').textContent = data.maxCombo;
        document.getElementById('highScore').textContent = data.highScore;
        
        // 评级
        let rank = '';
        let performance = '';
        if (data.accuracy >= 90) {
            rank = '🏆 单词大师';
            performance = '<span class="excellent">太棒了！你的词汇量令人印象深刻！</span>';
        } else if (data.accuracy >= 80) {
            rank = '🥇 词汇专家';
            performance = '<span class="good">很好！你已经掌握了大部分单词！</span>';
        } else if (data.accuracy >= 70) {
            rank = '🥈 词汇高手';
            performance = '<span class="good">不错！继续努力学习！</span>';
        } else if (data.accuracy >= 60) {
            rank = '🥉 词汇学徒';
            performance = '<span class="normal">还可以，多加练习会更好！</span>';
        } else {
            rank = '📚 需要努力';
            performance = '<span class="poor">别灰心，多背单词进步会很快的！</span>';
        }
        
        document.getElementById('rank').textContent = rank;
        document.getElementById('performance').innerHTML = performance;
        
        // 播放结束音效
        function playGameOverSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 播放下降音调
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(261.63, audioContext.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // 页面加载时播放音效
        window.addEventListener('load', () => {
            // 如果是新纪录，播放特殊音效
            if (data.score === data.highScore && data.score > 0) {
                playGameOverSound();
            }
        });
    </script>
</body>
</html>
